<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 스트레드 연산자
        const veggie = ['tomato', 'cucumber', 'beans'];

        const meat = ['pork', 'beef', 'chicken'];

        // 배열의 결합
        const menu = [...veggie, 'pasta', ...meat];
        console.log(veggie);
        console.log(menu);

        // 배열의 복사
        const newVeggie = [...veggie]

        veggie.push('peas');

        console.log(newVeggie);
        console.log(veggie);

        // 함수와 스프레드 연산자
        
        // 기존 방식
        const doStuff = (x, y, z) => {
            console.log(x + y + z);
        }

        var args = [0, 1, 2];

        // 함수 호출, 인수 전달
        doStuff.apply(null, args);

        // 스프레드 문법 사용
        doStuff(...args);

        // 레스트 매개변수

        const runners = ['choi', 'jeon', 'lee', 'park'];

        const[frist, second, ...losers] = runners;

        console.log(losers);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ES5 객체 리터럴
        const name = 'choi';
        const surname = 'cn';
        const age = 30;
        const nationality = 'kr';

        const person = {
            name: name,
            surname: surname,
            age: age,
            nationality: nationality,
        };

        console.log(person);

        // ES6
        const personES6 = {
            name, surname, age, nationality,
            greet() {
                console.log('hello');
            }
        }

        console.log(personES6.greet());
        console.log(personES6);

        const person1 = {
            greet: (text) => (console.log(text))
        }
        person1.greet('hi)');
    </script>
</body>
</html>

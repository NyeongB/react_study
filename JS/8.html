<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="fruits">
        <p>Apple</p>
        <p>Banana</p>
        <p>Orange</p>
    </div>
    <script>
        // Array.from()
        const fruits = document.querySelectorAll('.fruits p');
        
        const fruitArray = Array.from(fruits);

        console.log(fruitArray);

        const fruitNames = fruitArray.map(fruit => (fruit.textContent));

        console.log(fruitNames);

        // Array.of()
        const digits = Array.of(1,2,3,4,5);

        console.log(digits);

        // 배열의 원소 중 3보다 큰 첫 원소를 반환한다.
        let found = digits.find(e => e > 3);

        console.log(found); //4

        // 조건과 일치하는 첫 번째 원소를 반환
        const greetings = ['h', 'hh', 'hi'];

        let foundIndex = greetings.findIndex(e => e === 'hi');

        console.log(foundIndex);

        // Array.some(), Array.every()
        const arr = Array.of(1,2,3,4,5,6,7);

        let arraySome = arr.some(e=> e >= 5);

        let arrayEvery = arr.every(e => e >= 2);

        console.log(arraySome, arrayEvery);
    </script>
</body>
</html>

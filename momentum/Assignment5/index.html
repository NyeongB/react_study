<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <h3>Generate a number between 0 and <input input="text" id="range_n" /></h3>
    <div>
      Guess the number:
      <input type="text" id="chose_me"/>
      <input type="button" id="play_button" value="Play!" />
    </div>
    <div>
      You chose:
      <a id="result_me"></a>
      , the machine chose:
      <a id="result_machine"></a>
    </div>
    <div>
      You won!
    </div>
    <div>
      You Lost!
    </div>
    <script src="src/index.js"></script>
  </body>
</html>

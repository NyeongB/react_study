<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <h3>
      Generate a number between 0 and <input type="number" id="range_n" />
    </h3>
    <div>
      Guess the number:
      <input type="number" id="chose_me" />
      <input type="button" id="play_button" value="Play!" />
    </div>
    <div id="result" class="hidden">
      You chose:
      <a id="result_me"></a>, the machine chose: <a id="result_machine"></a>.
    </div>
    <div id="win" class="hidden">
      <b>You won!</b>
    </div>
    <div id="lose" class="hidden">
      <b>You Lost!</b>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
